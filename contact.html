<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation -->
    <nav class="bg-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">My Blog</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-600 hover:text-black">Home</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-black">About</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-black">Contact</a></li>
            </ul>

            <ul class="flex space-x-2">
                <li><a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container mx-auto mt-8">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <p class="text-gray-600 mb-4">Have questions or feedback? Reach out to us using the form below.</p>

            <!-- Contact Form -->
            <form class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition duration-300">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-4 text-center mt-32">
        <div class="container mx-auto">
        <p>&copy <span id="currentYear"></span> My Blog. All rights reserved.</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
